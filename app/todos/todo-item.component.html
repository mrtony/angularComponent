<div class="row">
    <div class="col-md-8">
        <strong>{{model.todo.title}}</strong>
    </div>
    <div class="col-md-4">
        <span class="glyphicon glyphicon-user"></span>{{model.todo.responsible}}
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        {{model.todo.description}}
    </div>
</div>
<hr>
<div align="right" class="row">
    <div class="col-md-12">
        <button class="btn btn-danger btn-sm" ng-click="model.delTodo()"><span class="glyphicon glyphicon-trash"></span>Delete</button>
    </div>
</div>
